<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>:3</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>File Upload</h1>
    <form id="uploadForm" enctype="multipart/form-data">
        <input type="file" id="fileInput" name="file" multiple>
        <button type="submit"><b>Upload</b></button>
    </form>

    <button id="clearHistory" class="clear-history" style="display: none;">Clear Upload History</button>
    <div id="uploadProgress"></div>
    <div id="result"></div>

    <h1 id="uploadedFilesHeading" style="display: none;">Uploaded Files</h1>
    <button id="bulkDelete" class="bulk-delete" style="display: none;">Delete Selected</button>
    <ul id="fileList"></ul>

    <script src="script.js"></script>
</body>
</html>
